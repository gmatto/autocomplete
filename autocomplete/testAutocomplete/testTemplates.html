<h1>Test Autocomplete</h1>
<div ng-controller="testAutocompleteCtrl">
    <div data-select-autocomplete
         title="Static:"
         mode="static"
         class="is-required"
         data-ng-class="{ invalid: invalidateText == 'Validate all', disabled: disableText == 'Enable all' }"
         tabindex="25"
         data-ng-disabled="sent"
         data-src="getDictionarySingle(const.THEME, 'tab1_st1')"
         data-model="userForm.models.tab1_st1"
         data-errors="errors"
         data-field="theme"
         data-item="userForm.items.tab1_st1"
         data-placeholder="Выберите из списка">
    </div>
    <div data-select-autocomplete
         title="Dynamic:"
         class="is-required zero"
         data-ng-class="{ invalid: invalidateText == 'Validate all', disabled: disableText == 'Enable all' }"
         tabindex="26"
         data-ng-disabled="sent"
         data-src="getDictionarySingle(const.HISTORICAL, 'tab1_dn1' )"
         data-model="userForm.models.tab1_dn1"
         data-errors="errors"
         data-field="historical"
         data-item="userForm.items.tab1_dn1"
         data-placeholder="Выберите из списка">
    </div>
    <div data-select-autocomplete
         title="Static with button scroll:"
         mode="static"
         data-limit="10"
         data-lazyload="true"
         class="is-required"
         data-ng-class="{ invalid: invalidateText == 'Validate all', disabled: disableText == 'Enable all' }"
         tabindex="21"
         data-ng-disabled="sent"
         data-src="getDictionarySingle(const.GENRE, 'tab1_st2')"
         data-model="userForm.models.tab1_st2"
         data-item="userForm.items.tab1_st2"
         data-errors="errors"
         data-field="genre"
         data-placeholder="Выберите из списка">
    </div>
    <div data-select-autocomplete
         title="Dynamic with button scroll:"
         class="is-required zero"
         data-ng-class="{ invalid: invalidateText == 'Validate all', disabled: disableText == 'Enable all' }"
         tabindex="22"
         data-lazyload="true"
         data-start="userForm.start.tab1_dn2"
         data-total="getTotal('tab1_dn2')"
         data-ng-disabled="sent"
         data-src="getDictionarySingle(const.THEME, 'tab1_dn2', 10)"
         data-model="userForm.models.tab1_dn2"
         data-errors="errors"
         data-field="age"
         data-item="userForm.items.tab1_dn2"
         data-placeholder="Выберите из списка">
    </div>
    <div data-select-autocomplete
         title="Static with autoscroll:"
         mode="static"
         data-limit="10"
         data-lazyload="scroll"
         class="is-required"
         data-ng-class="{ invalid: invalidateText == 'Validate all', disabled: disableText == 'Enable all' }"
         tabindex="27"
         data-ng-disabled="sent"
         data-src="getDictionarySingle(const.THEME, 'tab1_st3')"
         data-model="userForm.models.tab1_st3"
         data-errors="errors"
         data-field="social"
         data-item="userForm.items.tab1_st3"
         data-placeholder="Выберите из списка">
    </div>
    <div data-select-autocomplete
         title="Dynamic with autoscroll:"
         data-lazyload="scroll"
         data-start="userForm.start.tab1_dn3"
         data-total="getTotal('tab1_dn3')"
         class="is-required zero"
         data-ng-class="{ invalid: invalidateText == 'Validate all', disabled: disableText == 'Enable all' }"
         tabindex="27"
         data-ng-disabled="sent"
         data-src="getDictionarySingle(const.THEME, 'tab1_dn3', 10)"
         data-model="userForm.models.tab1_dn3"
         data-errors="errors"
         data-field="social"
         data-item="userForm.items.tab1_dn3"
         data-placeholder="Выберите из списка">
    </div>
    <div data-select-autocomplete
         title="Static with query saving:"
         mode="static"
         allow-new-models="true"
         class="is-required"
         data-ng-class="{ invalid: invalidateText == 'Validate all', disabled: disableText == 'Enable all' }"
         tabindex="25"
         data-ng-disabled="sent"
         data-src="getDictionarySingle(const.THEME, 'tab1_st4')"
         data-model="userForm.models.tab1_st4"
         data-errors="errors"
         data-field="theme"
         data-item="userForm.items.tab1_st4"
         data-placeholder="Выберите из списка">
    </div>
    <div data-select-autocomplete
         title="Dynamic with query saving:"

         data-ng-class="{ invalid: invalidateText == 'Validate all', disabled: disableText == 'Enable all' }"

         data-ng-disabled="sent"
         data-src="getDictionarySingle(const.HISTORICAL, 'tab1_dn4' )"
         data-model="userForm.models.tab1_dn4"
         data-errors="errors"
         data-field="historical"
         data-item="userForm.items.tab1_dn4"
         data-placeholder="Выберите из списка">

</div>
